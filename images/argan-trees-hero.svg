    <rect x="0" y="0" width="1200" height="800" fill="#87CEEB"/>
    
    <!-- Ground -->
    <rect x="0" y="600" width="1200" height="200" fill="#D2B48C"/>
    
    <!-- Mountains -->
    <path d="M0,600 L300,300 L600,600 L900,200 L1200,600 Z" fill="#8B4513" opacity="0.5"/>
    
    <!-- Argan Trees -->
