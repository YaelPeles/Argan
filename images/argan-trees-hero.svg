        <!-- Tree 1 -->
        <rect x="-10" y="0" width="20" height="100" fill="#5D4037"/>
        <circle cx="0" cy="-50" r="80" fill="#2E7D32"/>
    </g>
    
    <g transform="translate(500,450)">
